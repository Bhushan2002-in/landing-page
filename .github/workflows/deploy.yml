name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Determine base path
        env:
          CUSTOM_BASE_PATH: ${{ vars.NEXT_PUBLIC_BASE_PATH }}
        run: |
          REPO_NAME="${GITHUB_REPOSITORY#*/}"
          if [ -n "$CUSTOM_BASE_PATH" ]; then
            echo "NEXT_PUBLIC_BASE_PATH=$CUSTOM_BASE_PATH" >> "$GITHUB_ENV"
          elif [[ "$REPO_NAME" == *.github.io ]]; then
            echo "NEXT_PUBLIC_BASE_PATH=" >> "$GITHUB_ENV"
          else
            echo "NEXT_PUBLIC_BASE_PATH=$REPO_NAME" >> "$GITHUB_ENV"
          fi

      - name: Build static site
        run: npm run build

      - name: Disable Jekyll processing
        run: touch out/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
